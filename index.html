<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="front">Hallo</div>
            <div class="back" id="back">Hello</div>
        </div>
        <div class="navigation-horizontal">
            <button id="wordButton">Words</button>
            <button id="sentenceButton">Sentences</button>
        </div>
        <div class="navigation">
            <button id="flipButton">Flip</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
